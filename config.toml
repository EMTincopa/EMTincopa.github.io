[outputFormats.Algolia]
  baseName = "algolia"
  isPlainText = false
  mediaType = "application/json"
  notAlternative = false

  [params.algolia]
  vars = ["title", "summary", "date", "publishdate", "expirydate", "permalink"]
  params = ["categories", "tags"]

  [markup]
    [markup.tableOfContents]
      endLevel = 2
      startLevel = 1
    [markup.highlight]
      style = "dracula"
